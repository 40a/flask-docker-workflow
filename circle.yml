machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t flask-docker-workflow .

test:
  override:
    - docker run -p 80:80 flask-docker-workflow; sleep 10
  override:
    - curl --retry 10 --retry-delay 5 -v http://localhost:5000
    - python app/tests.py